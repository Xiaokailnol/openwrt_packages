name: Build Packages

on:
  push:
    branches: master
  workflow_dispatch:
  repository_dispatch:
    types: [build]

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.tag }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        tag:
          - openwrt-24.10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          sudo rm -rf /usr/lib/{jvm,llvm} /usr/local /usr/src/* /var/lib/gems /var/lib/mysql /var/lib/snapd /etc/skel /opt/{microsoft,az,hostedtoolcache,cni,mssql-tools,pipx} /usr/share/{az*,dotnet,swift,miniconda,gradle*,java,kotlinc,ri,sbt} /root/{.sbt,.local,.npm} /usr/libexec/gcc/x86_64-linux-gnu/14 /usr/lib/x86_64-linux-gnu/{*clang*,*LLVM*} /home/linuxbrew

      - name: Build Packages
        uses: Xiaokailnol/openwrt-gh-action-sdk@go1.26
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.tag }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-adguardhome luci-app-argon-config luci-app-mosdns luci-app-openlist2 luci-app-bandix luci-app-kucat-config luci-app-lucky luci-theme-kucat luci-theme-argon mosdns openlist2 v2dat lucky
          NO_REFRESH_CHECK: true
          IGNORE_ERRORS: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tag }}-${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Organize Files
        run: |
          mkdir -p rom
          cp -v bin/packages/${{ matrix.arch }}/packages_ci/*.ipk rom/
          
      - name: Git push
        continue-on-error: true
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "action"
          git clone -b ${{ matrix.arch }} https://github.com/Xiaokailnol/openwrt_packages.git repo
          cd repo
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -rf ../rom/* .
          Emoji=("ğŸ‰" "ğŸ¤" "âœ¨" "ğŸ" "ğŸˆ" "ğŸ„" "ğŸ¨" "ğŸ“" "ğŸ•" "ğŸ‰" "ğŸ’" "ğŸŒ´" "ğŸš€" "ğŸ›¸" "ğŸŒˆ" "ğŸ”¥" "ğŸ…" "ğŸ¦„" "ğŸ¤")
          git add -A
          git commit -m "${Emoji[$RANDOM % ${#Emoji[@]}]} Force sync rom $(date '+%Y-%m-%d %H:%M:%S')"
          git push --force "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:${{ matrix.arch }}
