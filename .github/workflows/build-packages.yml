name: Build Packages

on:
  push:
    branches: master
  workflow_dispatch:
  repository_dispatch:
    types: [build]

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.tag }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        tag:
          - openwrt-24.10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed packages
        id: detect
        run: |
          ALL_PKGS="luci-app-adguardhome luci-app-argon-config luci-app-mosdns luci-app-openlist2 luci-theme-argon mosdns openlist2 v2dat"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            PKGS="$ALL_PKGS"
          else
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | awk -F/ '{print $1}' | sort | uniq)
            PKGS=""
            for pkg in $ALL_PKGS; do
              if echo "$CHANGED" | grep -qx "$pkg"; then
                PKGS="$PKGS $pkg"
              fi
            done
            PKGS=$(echo $PKGS | xargs)
          fi
          PKGS=$(echo $PKGS | xargs -n1 | sort -u | xargs)
          echo "PACKAGES=$PKGS" >> $GITHUB_ENV
          echo "pkgs=$PKGS" >> $GITHUB_OUTPUT

      - name: Skip if no package changed
        if: steps.detect.outputs.pkgs == ''
        run: |
          echo "No package changed, skipping build."
          exit 0

      - name: Free disk space
        if: steps.detect.outputs.pkgs != ''
        run: |
          sudo rm -rf /usr/lib/{jvm,llvm} /usr/local /usr/src/* /var/lib/gems /var/lib/mysql /var/lib/snapd /etc/skel /opt/{microsoft,az,hostedtoolcache,cni,mssql-tools,pipx} /usr/share/{az*,dotnet,swift,miniconda,gradle*,java,kotlinc,ri,sbt} /root/{.sbt,.local,.npm} /usr/libexec/gcc/x86_64-linux-gnu/14 /usr/lib/x86_64-linux-gnu/{*clang*,*LLVM*} /home/linuxbrew

      - name: Build Packages
        if: steps.detect.outputs.pkgs != ''
        uses: Xiaokailnol/openwrt-gh-action-sdk@go1.26
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.tag }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ env.PACKAGES }}
          NO_REFRESH_CHECK: true
          IGNORE_ERRORS: true

      - name: Upload artifacts
        if: steps.detect.outputs.pkgs != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tag }}-${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Organize Files
        run: |
          mkdir -p rom
          cp -v bin/packages/${{ matrix.arch }}/packages_ci/*.ipk rom/
          
      - name: Git push
        continue-on-error: true
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "action"
          cd rom
          Emoji=("ğŸ‰" "ğŸ¤" "âœ¨" "ğŸ" "ğŸˆ" "ğŸ„" "ğŸ¨" "ğŸ’‹" "ğŸ“" "ğŸ•" "ğŸ‰" "ğŸ’" "ğŸŒ´" "ğŸš€" "ğŸ›¸" "ğŸ—½" "â›…" "ğŸŒˆ" "ğŸ”¥" "â›„" "ğŸ¶" "ğŸ…" "ğŸ¦„" "ğŸ¤")
          [ -d .git ] && git init
          git add --all
          git commit -sm "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:${{ matrix.target }}
